<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <div class="scores-time">
            <a href="#" id="highscores-button">View High-scores</a>
            <span id="timer">Time: 0</span>
        </div>
    </header>
    <main>
        <div id="question-container">
            <h1 id="question-header">Coding Quiz Challenge</h1>
            <p id="question-p">Try to answer the following code-related questions within the time limit.<br>
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button id="startQuiz">Start Quiz</button>
        </div>
        <div id="score-container" class="hidden">
            <h1 id="score-header">All done!</h1>
            <p id="final-score"></p>
            <form id="form">
                <label>Enter initials</label>
                <input type="text" id="initials" placeholder="initials">
                <button id="submit">Submit</button>
            </form>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
